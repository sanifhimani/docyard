<script>
  (function () {
    const commands = [
      'gem install docyard',
      'docyard init',
      'docyard serve'
    ];

    const commandsToCopy = commands.join('\n');

    window.copyCommands = function (btn) {
      navigator.clipboard.writeText(commandsToCopy).then(() => {
        btn.classList.add('copied');
        btn.querySelector('.copy-icon').style.display = 'none';
        btn.querySelector('.check-icon').style.display = 'block';
        btn.querySelector('.copy-text').textContent = 'Copied!';

        setTimeout(() => {
          btn.classList.remove('copied');
          btn.querySelector('.copy-icon').style.display = 'block';
          btn.querySelector('.check-icon').style.display = 'none';
          btn.querySelector('.copy-text').textContent = 'Copy';
        }, 2000);
      });
    };

    // Typing animation - character by character, loops
    const charDelay = 45;
    const lineDelay = 300;
    const restartDelay = 2500;
    const cursor = document.getElementById('cursor');

    let currentLine = 0;
    let currentChar = 0;

    function moveCursor(lineIndex) {
      const cmdSpan = document.getElementById('cmd' + (lineIndex + 1));
      if (cmdSpan && cursor) {
        cmdSpan.parentNode.appendChild(cursor);
      }
    }

    function resetAnimation() {
      // Clear all command text
      for (let i = 1; i <= commands.length; i++) {
        document.getElementById('cmd' + i).textContent = '';
      }
      currentLine = 0;
      currentChar = 0;
      moveCursor(0);
      typeNextChar();
    }

    function typeNextChar() {
      if (currentLine >= commands.length) {
        // Done typing, wait then restart
        setTimeout(resetAnimation, restartDelay);
        return;
      }

      const cmd = commands[currentLine];
      const cmdEl = document.getElementById('cmd' + (currentLine + 1));

      if (currentChar < cmd.length) {
        cmdEl.textContent += cmd[currentChar];
        currentChar++;
        setTimeout(typeNextChar, charDelay);
      } else {
        currentLine++;
        currentChar = 0;
        if (currentLine < commands.length) {
          moveCursor(currentLine);
          setTimeout(typeNextChar, lineDelay);
        } else {
          setTimeout(resetAnimation, restartDelay);
        }
      }
    }

    // Start typing after code block entrance animation
    setTimeout(() => {
      moveCursor(0);
      typeNextChar();
    }, 600);
  })();
</script>
