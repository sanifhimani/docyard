name: Bug Report
description: Report a bug in Docyard
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

        Have a question instead? Ask in [Discussions](https://github.com/sanifhimani/docyard/discussions).

  - type: input
    id: version
    attributes:
      label: Docyard version
      description: Run `docyard --version` to find this.
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby version
      description: Run `ruby --version` to find this.
      placeholder: "3.2.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `docyard init`
        2. Add this to config...
        3. Run `docyard build`
        4. See error...
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Share your `docyard.yml` if relevant.
      render: yaml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error output
      description: Paste any error messages or stack traces.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: participation
    attributes:
      label: Participation
      options:
        - label: I'm willing to submit a pull request for this bug
